<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Import Markdown</title>
</head>
<body>
  <input type="file" id="fileInput" accept=".md">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    const t = window.TrelloPowerUp.iframe();

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const markdown = e.target.result;
        parseAndCreateCards(markdown);
      };
      reader.readAsText(file);
    });

    async function parseAndCreateCards(markdown) {
  const lines = markdown.split('\n');
  let currentList = null;

  const boardData = await t.board('lists');
  const lists = boardData.lists;

  for (let line of lines) {
    line = line.trim();
    if (!line) continue;

    if (line.startsWith('#')) {
      const listName = line.replace(/^#+\s*/, '');
      const existingList = lists.find(l => l.name === listName);
      if (existingList) {
        currentList = existingList.id;
      } else {
        // fallback: use first list if creation fails
        currentList = lists[0].id;
      }
    }
    else if ((line.startsWith('- ') || line.startsWith('* '))) {
      if (!currentList) currentList = lists[0].id;
      const cardName = line.slice(2);
      await t.cards.create({ name: cardName, idList: currentList });
    }
  }

  alert('Markdown imported!');
  t.closePopup();
}

  </script>
</body>
</html>
